# Application bindings
$terminal = uwsm app -- ghostty 
$browser = flatpak run app.zen_browser.zen
$webapp = $browser --app
$flatpak = flatpak run

bindd = SUPER, return, Terminal, exec, ghostty
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, N, Simplenote, exec, $flatpak com.simplenote.Simplenote
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, S, Slack, exec, $flatpak com.slack.Slack


########## unbind #########
unbind = SUPER, slash # bindd = , Passwords, exec, uwsm app -- 1password
unbind = SUPER, T #bindd = , Activity, exec, $terminal -e btop
unbind = SUPER SHIFT, B # bindd = , Browser (private), exec, $browser --private


# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, Space
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# Screenshots
unbind = PRINT
bindd = , F8, Screenshot of region, exec, omarchy-cmd-screenshot
unbind = SHIFT, PRINT
bindd = SHIFT, F8, Screenshot of window, exec, omarchy-cmd-screenshot window

# Screen recordings
unbind = ALT, PRINT
bindd = ALT, F8, Screen record a region, exec, omarchy-cmd-screenrecord
unbind = CTRL ALT, PRINT
bindd = CTRL ALT, F8, Screen record display, exec, omarchy-cmd-screenrecord output



# other bindings
bind = ALT, F, fullscreen,0
bind = ALT, h, movefocus, l
bind = ALT, j, movefocus, d
bind = ALT, k, movefocus, u
bind = ALT, l, movefocus, r


